<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body class="container"> 
    <h1>Google Sign In</h1>
    <hr>
<div class="row">
    <div class="col-sm-6">
        <div id="g_id_onload" 
        data-client_id="982610264152-9vl7anicpk2mmkf6llkf7hgf38c92c05.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
     </div>
     <div class="g_id_signin" class="form-group	mb-2"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
     </div>
</div>
<div class="row">
   <div class="form-group col-md-2">
       <button class="btn btn-primary mb-3" id="google_signout">
               Sign out
           </button>
   </div>
  
</div>
    </div>
 

<div class="col-sm-6">
<h1>
    Login Manual
</h1>
<hr>
<form class="d-grid">
    <input type="text" class="form-control mb-2" name="correo" placeholder="Correo">
    <input type="text" class="form-control mb-2" name="password" placeholder="password">
    <button type="submit" class="btn btn-primary mb-3">
      Ingresar
    </button>


</form>
    </div>


   




    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="./js/auth.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
</html>
